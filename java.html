<!DOCTYPE html>
<html>
<body>

<h2>My First JavaScript</h2>

<button type="button"
onclick="document.getElementById('demo2').innerHTML = Date()">
Click me to display Date and Time.</button>

<p id="demo2"></p>

<img id="myImage" onclick="changeImage()" src="pic_bulboff.gif" width="100" height="180">

<p>Click the light bulb to turn on/off the light.</p>

<script>
function changeImage() {
  var image = document.getElementById('myImage');
  if (image.src.match("bulbon")) {
    image.src = "pic_bulboff.gif";
  } else {
    image.src = "pic_bulbon.gif";
  }
}
</script>

<p id="demo">JavaScript font size changing.</p>

<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>

<p id="demo1">Now You see Me...</p>

<button type="button" onclick="document.getElementById('demo1').style.display='none'">Click Me!</button>

</body>
</html>
